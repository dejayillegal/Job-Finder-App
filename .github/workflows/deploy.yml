name: ğŸš€ JobFinder Pro - Build & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build â†’ Test â†’ Export â†’ Upload

    steps:
      # STEP 1: Checkout Repository
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      # STEP 2: Setup Node.js Environment
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # STEP 3: Install Dependencies
      - name: ğŸ“¦ Install Dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # STEP 4: Initialize SQLite Database (optional)
      - name: ğŸ—„ï¸ Initialize Database
        run: |
          if [ -f scripts/init-db.js ]; then
            npm run db:init
          fi

      # STEP 5: Run Tests (optional)
      - name: ğŸ§ª Run Tests
        run: npm test --if-present

      # STEP 6: Build the Next.js Application
      - name: ğŸ—ï¸ Build App
        run: npm run build

      # STEP 7: Export Static HTML for GitHub Pages
      - name: ğŸ“¤ Export Static HTML
        run: npm run export

      # STEP 8: Upload Static Site Folder
      - name: ğŸš› Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    name: ğŸš¢ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy Site
        id: deployment
        uses: actions/deploy-pages@v4
