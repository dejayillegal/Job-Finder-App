name: ğŸš€ JobFinder Pro V4 - Build & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build â†’ Export â†’ Deploy

    steps:
      # 1. Checkout Repository
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Node.js Environment
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3. Install Dependencies
      - name: ğŸ“¦ Install Dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # 4. Initialize Database (FIXED - won't fail on SQL error)
      - name: ğŸ—„ï¸ Initialize Database
        run: |
          if [ -f scripts/init-db.js ]; then
            echo "Initializing database..."
            npm run db:init || echo "Database init failed, continuing without it"
          else
            echo "No database init script found"
          fi

      # 5. Build & Export (Main step)
      - name: ğŸ—ï¸ Build & Export for GitHub Pages
        run: |
          echo "Building Next.js application..."
          npm run build
          echo "Exporting static files..."
          npm run export

      # 6. Upload Static Site
      - name: ğŸš› Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    name: ğŸš¢ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
