name: 🚀 JobFinder Pro - Build & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build → Test → Export → Upload

    steps:
      # STEP 1: Checkout Repository
      - name: 🧾 Checkout Repository
        uses: actions/checkout@v4

      # STEP 2: Setup Node.js Environment
      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # STEP 3: Install Dependencies
      - name: 📦 Install Dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # STEP 4: Initialize SQLite Database (optional)
      - name: 🗄️ Initialize Database
        run: |
          if [ -f scripts/init-db.js ]; then
            npm run db:init
          fi

      # STEP 5: Run Tests (optional)
      - name: 🧪 Run Tests
        run: npm test --if-present

      # STEP 6: Build the Next.js Application
      - name: 🏗️ Build App
        run: npm run build

      # STEP 7: Export Static HTML for GitHub Pages
      - name: 📤 Export Static HTML
        run: npm run export

      # STEP 8: Upload Static Site Folder
      - name: 🚛 Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    name: 🚢 Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 🚀 Deploy Site
        id: deployment
        uses: actions/deploy-pages@v4
