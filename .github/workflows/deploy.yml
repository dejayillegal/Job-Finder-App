name: 🚀 JobFinder Pro V4 - Build & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build → Export → Deploy

    steps:
      # 1. Checkout Repository
      - name: 🧾 Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Node.js Environment
      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3. Install Dependencies
      - name: 📦 Install Dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # 4. Initialize Database (FIXED - won't fail on SQL error)
      - name: 🗄️ Initialize Database
        run: |
          if [ -f scripts/init-db.js ]; then
            echo "Initializing database..."
            npm run db:init || echo "Database init failed, continuing without it"
          else
            echo "No database init script found"
          fi

      # 5. Build & Export (Main step)
      - name: 🏗️ Build & Export for GitHub Pages
        run: |
          echo "Building Next.js application..."
          npm run build
          echo "Exporting static files..."
          npm run export

      # 6. Upload Static Site
      - name: 🚛 Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    name: 🚢 Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
