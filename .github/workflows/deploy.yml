name: ğŸš€ JobFinder Pro - Build & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build â†’ Test â†’ Export â†’ Upload

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ğŸ§ª Run tests (optional)
        run: npm test --if-present

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“¤ Export static HTML (GitHub Pages)
        run: npm run export

      - name: ğŸš› Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    name: ğŸš¢ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy site
        id: deployment
        uses: actions/deploy-pages@v4
